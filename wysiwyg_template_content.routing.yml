entity.wysiwyg_template_library.collection:
  path: '/admin/wysiwyg-template/libraries'
  defaults:
    _entity_list: 'wysiwyg_template_library'
    _title: 'Libraries'
  requirements:
    _permission: 'administer template libraries'

entity.wysiwyg_template_library.overview_form:
  path: '/admin/wysiwyg-template/libraries/manage/{wysiwyg_template_library}/overview'
  defaults:
    _form: '\Drupal\wysiwyg_template_content\Form\LibraryOverviewForm'
    _title: 'List templates'
  options:
    parameters:
      wysiwyg_template_library:
        type: 'entity:wysiwyg_template_library'
  requirements:
    _permission: 'administer template libraries'

entity.wysiwyg_template_library.reset_form:
  path: '/admin/wysiwyg-template/libraries/manage/{wysiwyg_template_library}/reset'
  defaults:
    _entity_form: 'wysiwyg_template_library.reset'
    _title: 'Reset'
  requirements:
    _permission: 'administer template libraries'

entity.wysiwyg_template_content.collection:
  path: '/admin/wysiwyg-template/templates'
  defaults:
    _entity_list: 'wysiwyg_template_content'
    _title: 'Templates'
  requirements:
    _permission: 'administer wysiwyg templates'
