entity.wysiwyg_template_category.collection:
  path: '/admin/structure/template-categories'
  defaults:
    _entity_list: 'wysiwyg_template_category'
    _title: 'WYSIWYG Template Categories'
  requirements:
    _permission: 'administer wysiwyg templates'

entity.wysiwyg_template_category.add_form:
  path: '/admin/structure/template-categories/add'
  defaults:
    _entity_form: 'wysiwyg_template_category'
    _title: 'Add a category'
  requirements:
    _entity_create_access: 'wysiwyg_template_category'

entity.wysiwyg_template_content.add_form:
  path: '/admin/structure/template-categories/manage/{wysiwyg_template_category}/add'
  defaults:
    _controller: '\Drupal\wysiwyg_template_content\Controller\TemplateContentController::addTemplate'
    _title: 'Create a new template'
  options:
    parameters:
      wysiwyg_template_category:
        type: 'entity:wysiwyg_template_category'
  requirements:
    _entity_create_access: 'wysiwyg_template_content:{wysiwyg_template_category}'

entity.wysiwyg_template_category.overview_form:
  path: '/admin/structure/template-categories/manage/{wysiwyg_template_category}/overview'
  defaults:
    _form: '\Drupal\wysiwyg_template_content\Form\CategoryOverviewForm'
    _title: 'List templates'
  options:
    parameters:
      wysiwyg_template_category:
        type: 'entity:wysiwyg_template_category'
  requirements:
    _permission: 'administer template categories'
